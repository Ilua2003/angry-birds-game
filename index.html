<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Angry Birds</title>
		<meta property="og:title" content="Angry Birds Clone"/>
		<meta property="og:url" content="https://ilua2003.github.io/angry-birds-game/"/>
		<meta property="og:description" content="Angry Birds clone game in JavaScript"/>
		<meta property="og:image" content="AngryBirdsShare.png"/>
		<meta property="og:type" content="website"/>
		<meta property="og:site_name" content="Angry Birds Game"/>
		<meta name="theme-color" content="#000000"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="icon" sizes="16x16" type="image/png" href="AngryBirdsFavIcon_16x16.png"/>
		<link rel="icon" sizes="192x192" type="image/png" href="AngryBirdsFavIcon_192x192.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<!-- VK SDK -->
		<script src="https://unpkg.com/@vkid/sdk@2.x/dist/index.js"></script>
		<script>
			// Инициализация VK SDK
			VKID.Config.set({
				app: 0, // Замени на ID приложения VK Play когда получишь
				redirectUrl: window.location.href,
				state: 'angry_birds_game'
			});

			// Функция для VK Analytics
			function trackVKEvent(eventName, params) {
				if (window.vk && vk.send) {
					vk.send('VKWebAppEvent', { 
						event: eventName, 
						params: params || {} 
					});
				}
			}
			
			// Отслеживаем запуск
			window.addEventListener('load', function() {
				trackVKEvent('game_launched');
			});
		</script>
		
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: black;
			}
		</style>
	</head>
	<body>
		<script>
			// Перенаправляем на игру
			window.location.href = "AngryBirdsGame.htm";
		</script>
	</body>
</html>
